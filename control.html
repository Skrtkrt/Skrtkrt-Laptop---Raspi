<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Control - Larva Tracker</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .controller {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 2rem;
            border: none;
            border-radius: 10px;
            background: #2196F3;
            color: white;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:active {
            background: #1976D2;
        }
        .stop {
            background: #f44336;
        }
        .stop:active {
            background: #b71c1c;
        }
        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Manual Rover Control</h1>
    <div class="controller">
        <div class="row">
            <button onclick="sendCommand('forward')">&#8593;</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('left')">&#8592;</button>
            <button class="stop" onclick="sendCommand('stop')">&#9632;</button>
            <button onclick="sendCommand('right')">&#8594;</button>
        </div>
        <div class="row">
            <button onclick="sendCommand('backward')">&#8595;</button>
        </div>
    </div>
    <div class="status" id="status">Ready</div>
    <script>
        function sendCommand(action) {
            fetch('/manual_control', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').textContent = data.status === 'success' ? `Action: ${data.action}` : `Error: ${data.message}`;
            })
            .catch(err => {
                document.getElementById('status').textContent = 'Error sending command';
            });
        }
        // Keyboard arrow key support
        document.addEventListener('keydown', function(e) {
            if (e.repeat) return;
            if (e.key === 'ArrowUp') sendCommand('forward');
            else if (e.key === 'ArrowDown') sendCommand('backward');
            else if (e.key === 'ArrowLeft') sendCommand('left');
            else if (e.key === 'ArrowRight') sendCommand('right');
            else if (e.key === ' ') sendCommand('stop');
        });
    </script>
</body>
</html>
